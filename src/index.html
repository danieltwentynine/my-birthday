<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel's Birthday</title>
    <link href="https://fonts.cdnfonts.com/css/marmelat" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" href="./images/birthday-boy-svgrepo-com.svg">
</head>
<body>
    <!--Header-->
    <header class="header">
        <a class="header__brand" href="#">HOME</a>
    </header>
    <!--Section with the birthday timer-->
    <section class="timer">
        <div class="container">
            <div class="timer__pics">
                <img data-aos="fade-left" class="timer__pics__me" src="./images/me2.png" alt="Daniel in a corn field">
                <img data-aos="fade-down" class="timer__pics__me" src="./images/me1.png" alt="Daniel's selfie with hat">
                <img data-aos="fade-right" class="timer__pics__me" src="./images/me3.png" alt="Another selfie of Daniel">
            </div>
            <div class="timer__time">
                <h1 class="timer__time__title">DANIEL'S BIRTHDAY</h1><span id="counter"></span>
                <a class="timer__time__btn" href="#">
                    BUY DANIEL A PRESENT
                </a>
            </div>
        </div>
    </section>
    <!--Section of Daniel's hobbies-->
    <section class="hobbies">
        <h1>Daniel's Hobbies</h1>
        <p class="sugestion">
            Feel free to buy anything under these catagories.
        </p>
        <div class="container--hobbies">
            <div class="container hobby" data-aos="fade-up">
                <h3 class="hobby__title">Running</h3>
                <img class="hobby__image" src="./images/running.svg" alt="Man running">
            </div>
            <div class="container hobby hobby--reverse" data-aos="fade-up">
                <h3 class="hobby__title">Music</h3>
                <img class="hobby__image" src="./images/music.svg" alt="Man running">
            </div>
            <div class="container hobby" data-aos="fade-up">
                <h3 class="hobby__title">Books</h3>
                <img class="hobby__image" src="./images/books.svg" alt="Man running">
            </div>
            <div class="container hobby hobby--reverse" data-aos="fade-up">
                <h3 class="hobby__title">Programming</h3>
                <img class="hobby__image" src="./images/coding.svg" alt="Man running">
            </div>
        </div>
        <p class="footer">
            Designed and built with love by Daniel Cardoso
        </p>
    </section>
    <!--Scripts-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./scripts/_header-hide.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
